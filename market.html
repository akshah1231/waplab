<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
        <a class="navbar-brand text-light pe-5 border-end fs-4" href="#">MUM Golden Dome Market : : : SRM System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link border-end pe-5 ps-4" href="#">Products </a>
            </li>
            <li class="nav-item">
              <a class="nav-link ps-5" href="#">Suppliers</a>
            </li>
           </ul>
            <li class="d-flex nav-item me-3">
                <span class="text-light">Hello!</span>
            </li>
            <li class="d-flex nav-item">   
                <button class="btn  my-2 bg-light" type="submit">Sign Out</button>
            </li>
        </div>
        </div>
      </nav>
    <div>
        <div class="container px-5 mt-3">
            <p class="my-3 fs-2">New Product Form</p>
            <form>
                <div class="row my-3 mx-2" >
                  <div class="col form-group">
                    <label for="FirstName">Product Number</label>
                    <input type="text" class="form-control"  id="FirstName">
                  </div>
                  <div class="col form-group">
                    <label for="Quantity">Quantity in stock</label>  
                    <input type="text" class="form-control" placeholder="0"  id="Qunatity">
                  </div>
                </div>
                <div class="row my-3 mx-2">
                    <div class="col form-group">
                      <label for="Name">Name</label>
                      <input type="text" class="form-control" id="Name">
                    </div>
                    <div class="col form-group">
                      <label for="Suppliers">Suppliers</label>  
                      <select id="Suppliers" class="form-control">
                        <option selected>Select a supplier</option>
                        <option>Unileavers</option>
                        <option>LG</option>
                        <option>Apple</option>
                      </select>
                    </div>
                  </div>
                  <div class="row my-3 mx-2">
                    <div class="col form-group">
                      <label for="unit">Unit Price</label>
                      <input type="number" class="form-control"  id="unit" placeholder="0.0">
                    </div>
                    <div class="col form-group">
                      <label for="date">Date Supplied</label>  
                      <input type="date" class="form-control" placeholder="yyyy-mm-dd"  id="date">
                      <small id="datedesc" class="form-text text-muted">Enter a valid Date.</small>
                    </div>
                  </div>
                  <div class="row my-3 mx-2">
                    <div class="col text-end">
                      <button type="reset" class="btn btn-primary">Reset</button>
                      <button type="button" class="btn btn-primary">Cancel</button>
                      <button type="submit" class="btn btn-primary">Add Product</button>
                    </div>
                  </div>
              </form>
        </div>
    </div>
</body>
</html>
